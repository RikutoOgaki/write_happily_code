<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/keisan.css">
    <title>計算機</title>
</head>
<body>
    <header>
        <h1>計算機</h1>
    </header>
    <main>
        <div class="top">
            <input type="text" value="" class="text">
            <div class="box">
                <input type="button" value="c" class="btn">
                <input type="button" value="c" class="btn">
                <input type="button" value="%" class="btn">
                <input type="button" value="÷" class="btn" id="divi">
            </div>
            <div class="box">
                <input type="button" value="7" class="btn">
                <input type="button" value="8" class="btn">
                <input type="button" value="9" class="btn">
                <input type="button" value="✕" class="btn" id="mult">
            </div>
            <div class="box">
                <input type="button" value="4" class="btn">
                <input type="button" value="5" class="btn">
                <input type="button" value="6" class="btn">
                <input type="button" value="-" class="btn" id="minus">
            </div>
            <div class="box">
                <input type="button" value="1" class="btn">
                <input type="button" value="2" class="btn">
                <input type="button" value="3" class="btn">
                <input type="button" value="+" class="btn" id="prasu">
            </div>
            <div class="box">
                <input type="button" value="0" class="btn">
                <input type="button" value="." class="btn">
                <input type="button" value="=" class="btn" id="icoll">
            </div>
        </div>
        </main>
        <footer>
            <small></small>
        </footer>
